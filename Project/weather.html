<html lang="it">

<head>

    <meta charset="utf-8">

    <meta name="keywords" content="meteo, meteo live, weather, app meteo, web weather">
    <meta name="description" content="Un'applicazione web per monitorare il meteo di alcune città del mondo.">

    <link rel="icon" href="favicon.ico">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

        {
            "@context": "https://schema.org",
            "@type": "WebPage",
            "name": "Progetto Meteo Live",
            "description": "Un'applicazione web per monitorare il meteo di alcune città del mondo.",
            "keywords": "meteo, meteo live, weather, app meteo, web weather",
            "inLanguage": "it",
            "author": {
                "@type": "Person",
                "givenName": "Davide",
                "familyName": "Carniselli"
            }
        }
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>

    <title>Progetto Meteo Live</title>

<body>
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="favicon.ico" alt="logo" width="30" height="30" class="d-inline-block align-text-top">
                    Meteo Live
                </a>
                <div class="collapse navbar-collapse">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container py-3">
            <!-- Main + search bar -->
            <div class="p-3 pb-md-4 mx-auto text-center">
                <h1>Meteo Settimanale di </h1>
                <p>Usa la barra di ricerca per cercare un'altra città e conoscere le sue previsioni settimanali.<a href="#*">*</a></p>
            </div>

            <div class="input-group p-3 d-flex">
                <div class="form-floating flex-grow-1">
                    <input type="search" class="form-control rounded" id="floatingInput" placeholder="es. Milan, IT"
                        aria-label="Search" />
                    <label for="floatingInput">es. Milan, IT</label>
                </div>
                <button type="button" class="btn btn-outline-primary flex-shrink-0" onclick="">search</button>
                <button type="button" class="btn btn-outline-secondary flex-shrink-0" onclick="getLocation()"><img src="images/location.png"></button>
            </div>

            <div id="*" class="pt-5">
                <p>* I dati sono raccolti usando le API di <a href="https://openweathermap.org/">openweathermap.org</a>
                </p>
            </div>
        </div>
    </main>

    <!-- FOOTER -->
